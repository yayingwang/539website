<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    #emailDiv {
    	display: none;
    }
    </style>

    <script type="text/javascript">
	     // YOUR CODE HERE
       function emailInput() {
         if (document.getElementById('subBox').checked){
           document.getElementById('emailDiv').style.display="block";
         }
         else {
           document.getElementById('emailDiv').style.display="none";
         }

       }

    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <!-- Update the form element, but do not add or change any ids or classes. -->
    <form action="ch2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subBox" onchange="emailInput()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailDiv">
          <label>
            Email Address:
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
